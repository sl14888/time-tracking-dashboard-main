<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="dashboard">
      <div class="dashboard__content">
        <div class="dashboard__person">
          <div class="info-card">
            <img class="info-card__photo" src="./images/image-jeremy.png" alt="logo" />
            <div class="info-card__text">
              <p class="info-card__subtitle">Report for</p>
              <h3 class="info-card__title">Jeremy Robson</h3>
            </div>
          </div>
          <div class="view-selector">
            <div class="view-selector__item view-selector__item--active">Daily</div>
            <div class="view-selector__item">Weekly</div>
            <div class="view-selector__item">Monthly</div>
          </div>
        </div>
        <div class="dashboard__item dashboard__item--work">
          <article class="tracking-card">
            <header class="tracking-card__header">
              <h4 class="tracking-card__title">Work</h4>
              <img
                class="tracking-card__menu"
                src="./images/icon-ellipsis.svg"
                alt="menu"
              />
            </header>
            <div class="tracking-card__body">
              <div class="tracking-card__time">5hrs</div>
              <div class="tracking-card__prev-period">Previous - 7hrs</div>
            </div>
          </article>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      >Coded by <a href="#"> Danil Arsenyuk</a>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
